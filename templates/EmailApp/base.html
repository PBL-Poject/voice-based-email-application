<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'Css/nav_css.css' %}">
    <script src='{% static "JavaScript/text_to_speech.js" %}'></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container-fluid">
        <link rel='stylesheet prefetch'
            href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
        <div class="mail-box">
            <aside class="sm-side">
                <div class="user-head">
                    <a class="inbox-avatar" href="javascript:;">
                        <img width="64" hieght="60"
                            src="http://bootsnipp.com/img/avatars/ebeb306fd7ec11ab68cbcaa34282158bd80361a7.jpg">
                    </a>

                    <div class="user-name">
                        <h4>Aakash Jaiswal</h4>
                        <h5>{{profileInfo.emailAddress}}</h5>
                    </div>

                </div>
                <div class="inbox-body">
                    <a href="{% url 'EmailApp:EmailApp-compose' %}" title="Compose" class="btn btn-compose">
                        Compose
                    </a>
                </div>
                <ul class="inbox-nav inbox-divider">
                    <li id="inbox" class="">
                        <a href="{% url 'EmailApp:EmailApp-inbox' %}"><i class="fa fa-inbox"></i> Inbox </a>

                    </li>
                    <li id="sentbox" class="">
                        <a href="{% url 'EmailApp:EmailApp-sentbox' %}"><i class="fa fa-envelope-o"></i> Sent Email</a>
                    </li>

                    <li id="starred" class="">
                        <a href="{% url 'EmailApp:EmailApp-star' %}"><i class=" fa fa-star"></i> Starred </a>
                    </li>
                    <li id="trash" class="">
                        <a href="{% url 'EmailApp:EmailApp-trash' %}"><i class=" fa fa-trash-o"></i> Trash</a>
                    </li>
                </ul>

            </aside>

            {% block main %}
            {% endblock %}

        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>

{% block scriptbody %}
{% endblock %}
<script>
    var pathname = window.location.pathname;
    if (pathname == "/") {
        document.getElementById('inbox').className += 'active'
    }
    else if (pathname == "/sent") {
        console.log("sent box")
        document.getElementById('sent').className += 'active'
    }
    else if (pathname == "/trash") {
        console.log("trash box")
        document.getElementById('trash').className += 'active'
    }

</html>
